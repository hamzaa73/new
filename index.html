    <style>
      /* Fix for map tiles not showing up correctly */
      .leaflet-container {
        font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }

      /* Custom animation for the map picker's center indicator */
      @keyframes pulse-ring {
        0% {
          transform: scale(0.5);
          opacity: 0.8;
        }
        80%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      .animate-pulse-ring {
        animation: pulse-ring 1.75s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      /* Style for custom Leaflet divIcon to remove default styling */
      .custom-leaflet-icon {
        background: transparent;
        border: none;
      }

      /* Splash screen animation */
      @keyframes drive-across-splash {
        0% { transform: translateX(-50vw); opacity: 0; }
        20%, 80% { opacity: 1; }
        100% { transform: translateX(50vw); opacity: 0; }
      }
      @keyframes fade-in-splash-text {
        0%, 25% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
